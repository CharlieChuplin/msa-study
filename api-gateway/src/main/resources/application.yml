server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: a-service
          uri: lb://MSA-A-SERVICE
          predicates:
            - Path=/a-service/**
        - id: b-service
          uri: lb://MSA-B-SERVICE
          predicates:
            - Path=/b-service/**
        - id: c-service
          uri: lb://MSA-C-SERVICE
          predicates:
            - Path=/c-service/**